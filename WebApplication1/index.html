<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        .container
        {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <input type="text" id="message" />
                    <input type="button" id="sendmessage" value="傳送" />
                </td>
            </tr>
            <tr>
                <td>傳送給：<input type="text" id="toUser" />
                    <input type="text" id="message2" />
                    <input type="button" id="sendmessage2" value="傳送" />
                </td>
            </tr>
        </table>


        <input type="hidden" id="displayname" />
        <ul id="discussion">
        </ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.0.min.js"></script>
    <script src="Scripts/jquery-2.1.0.intellisense.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub. 
            var chat = $.connection.ChatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message. 
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page. 
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            chat.client.addContosoChatMessageToPage = function (name,toname, message) {
                // Html encode display name and message. 
                var encodedName = $('<div />').text(name).html();
                var encodedtoName = $('<div />').text(toname).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page. 
                $('#discussion').append('<li><strong>' + encodedName+"-->"+toname
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            document.title = "this is " + $('#displayname').val();


            // Set initial focus to message input box.  
            $('#message').focus();

            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub. 
                    chat.server.Send($('#displayname').val(), $('#message').val());


                    // Clear text box and reset focus for next comment. 
                    $('#message').val('').focus();
                });

                $('#sendmessage2').click(function () {
                    // Call the Send method on the hub. 
                    chat.server.Send($('#displayname').val(), $('#toUser').val(), $('#message2').val());
                    // Clear text box and reset focus for next comment. 
                    $('#message2').val('').focus();
                });

                //add user to user list
                chat.server.UserConnected($('#displayname').val());


            });



        });
    </script>
</body>
</html>
